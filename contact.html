        <div class="main_text_box">
            <h1 style="font-size: 23px;">Você pode me contatar através do formulário abaixo! Enviando uma mensagem diretamente para o meu e-mail!
                <br><br> Minhas redes sociais também podem ser encontradas no topo da página.
            </h1>

            <div class="form-container" style="animation: fadeInUp 1.9s forwards;">
                <h2>Me contate</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar" onclick="alert('Obrigado pelo contato! Retornarei a mensagem assim que possível!')">
                    </div>
                </form>
            </div>

        </div>
        <p class="bg_text">Contact Me.</p>
